<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="space-y-20">
    <header>
        <h1 class="text-5xl font-semibold text-center mt-6">Let's get some<span class="text-fuchsia-700"> Moooney
            </span>!!!</h1>
    </header>
    <main class="space-y-20">
        <section class="mt-12">
            <div class="grid sm:grid-col md:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-amber-400 p-4 rounded-md">
                    <h4 class="text-4xl">Deposit</h4>
                    <h2 class="text-3xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-4 rounded-md">
                    <h4 class="text-4xl">Withdrow</h4>
                    <h2 class="text-3xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-orange-400 p-4 rounded-md">
                    <h4 class="text-4xl">Balance</h4>
                    <h2 class="text-3xl">$ <span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- withdrow and deposit  -->
        <section>
            <div class="grid sm:grid-col md:grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-rose-400 p-4 rounded-md">
                    <h4 class="text-4xl">Please Deposit</h4>
                    <input class="w-9/12 block my-4 px-2.5 py-1 rounded-sm text-black" type="number" name="" id="deposit-field"
                        placeholder="your Email">
                    <button
                        class="bg-amber-500 text-white font-medium px-8 py-2 rounded-lg hover:bg-amber-600 duration-500"
                        id="btn-deposit">Submit</button>
                </div>
                <div class="bg-violet-400 p-4 rounded-md">
                    <h4 class="text-4xl">Please Withdraw</h4>
                    <input class="w-9/12 block my-4 px-2.5 py-1 rounded-sm text-black" type="number" name="" id="withdraw-field"
                        placeholder="$ amount you want to deposit">

                    <button
                        class="bg-amber-500 text-white font-medium px-8 py-2 rounded-lg hover:bg-amber-600 duration-500"
                        id="btn-withdraw">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdrow.js"></script>
</body>

</html>
